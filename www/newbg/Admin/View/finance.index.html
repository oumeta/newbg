function gridstop(){

	grid.onContextMenu.subscribe(function (e){
			e.preventDefault();			
			var cell = grid.getCellFromEvent(e);
			 
			$("#aiqibar")
					.data("row", cell.row)
					.css("top", e.pageY)
					.css("left", e.pageX)
					.show();
			
			$("#aiqibar").blur(function(){
				$("#aiqibar").hide();
			
			})
			$("body").one("click", function() {
                    $("#aiqibar").hide();
            });
			 
 });
}

 
 


//改变状态;
function changestatus(row,status){ 
	var id=data[row].id;
		$("#background").show();
		$("#progressBar").show();		 
		$.ajax({ 
				url: PI.URL+"/apiedit/", 
				 
				data: "id="+id+"&status="+status+"&mid="+PI.mid,
				type:'POST',
				success: function(e){
					
					$("#aiqibar").hide();
					$("#background").hide();
					$("#progressBar").hide();
					str=$.parseJSON(e);
					if(str.status==0){
					  alert(str.info);
					  return 
					
					}
					PageGo();	
				}
			});

}
