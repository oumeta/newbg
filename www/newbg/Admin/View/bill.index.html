{template pagegrid}
<ul id="contextMenus" style="display:none;position:absolute;z-ingdex:2020">			 
	<li data="edit">修改</li>
	<li data="delete">删除</li>
	<li data="view">查看</li>
</ul>
<div id='topbar' class="datetitle ">
	<ul  style="">	 
		<li  class="bt_s4"><a title="添加"  href="{eval echo U('add')}">添加</a></li>
		<li  class="bt_s4"><a title="删除"  href="javascript:void(0);" id='deleteselect'>删除</a></li>
		<li  class="bt_s4"><a title="查询"  href="javascript:void(0);" onclick='gridsearch()'>查询</a></li>
		<li  ></li>
	 </ul> 
</div> 
<div id='searchbar' class="searchbar none">
<form   class="gridform" target='DataGrid' id="myform" onsubmit='return false;'>
	 单号<input type=text name='b_code'>
	 下单日期<input type=text name='d1'  class='date_input'  readonly>-<input type=text name='d2'class='date_input' readonly>
	 放行日期<input type=text name='d3' class='date_input' readonly>-<input type=text name='d4' class='date_input' readonly>
	 <input type=submit class=bt_s2 id=gsearch value='查询' /><input type=text id=rsnum onchange=Rsnum()>
</form>
</div> 
<div id="myGrid" style='width:100%;height:500px;'></div>
 
<div id="DataGrid" class=DataGrid style='align:left;display:none' url='{$datasrc}'>
		    <ul>
			    
				<li title='单号' id='b_code' width="120" sortable=true></li>
				<li title='应收' id='count_shu' width="80" sortable=true></li>
				<li title='应付' id='count_zhi' width="80" sortable=true></li>
				<li title='利润' id='account' width="100" sortable=true></li>
				<li title='下单日期' id='postdate' width="100" sortable=true></li>
				<li title='放行日期' id='finshdate' width="100" sortable=true></li>
				<li title='最后修改' id='editdate' width="100" sortable=true></li>
				 
			</ul> 
			<textarea class="griddata" width=200>{$listdata}</textarea>
			<textarea class="gridconfig" >var config={checkboxid:'sid',iscount:true}</textarea>
</div>
<div id=footbar class="pages "></div>
</div>
 </body>
</html>
